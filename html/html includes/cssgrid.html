<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>

<body style="padding-bottom: 185px">
    <h1 style="text-align: center; box-shadow:0px 0px 5px skyblue;">CSS Grid Properties</h1>
    <div class="grid">
        <div style="background-color: skyblue;">div 1 </div>
        <div style="background-color: purple;">div 2 </div>
    </div>

    <div class="grid2">
        <div style="background-color: skyblue;">100px<p>text</p>
        </div>
        <div style="background-color: purple;">200px</div>
        <div style="background-color: red;">300px
            <p>text</p>
        </div>
        <div style="background-color: purple;">200px</div>

    </div>


    <div class="grid3">
        <div style="background-color: purple;">100px</div>
        <div style="background-color: rgb(43, 194, 136);">1fr
        </div>
    </div>


    <div class="grid4">
        <div style="background-color: red;">100px </div>
        <div style="background-color: rgb(228, 167, 55);">1fr</div>
        <div style="background-color: rgb(220, 41, 226);">2fr
        </div>
    </div>

    <div class="grid5">
        <div style="background-color: rgb(72, 152, 228); height: 200px;">1fr </div>
        <div style="background-color: rgb(81, 230, 155); height: 200px;">1fr</div>
        <div style="background-color: rgb(72, 152, 228); height: 200px;">1fr</div>
        <div style="background-color: rgb(81, 230, 155); height: 200px;">1fr</div>
        <div style="background-color: rgb(72, 152, 228); height: 200px;">1fr</div>
        <div style="background-color: rgb(81, 230, 155); height: 200px;">1fr</div>
    </div>
</body>

</html>
