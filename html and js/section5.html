<html>

<head>
    <title>My TODO List</title>
</head>
<style>

</style>

<body>
    <script>
        let todo1 = "Get Groceries";
        let todo2 = "Wash Car";
        let todo3 = "Make dinner";
        let todo4 = "Practice code";


        //Funtions in JS
        let myfun = "Functions in JS code";

        let fun = document.createElement('h3');
        fun.innerText = myfun;
        document.body.appendChild(fun);

        function ToDO(TodoTitle) {
         let   element = document.createElement('div');
            element.innerText = TodoTitle;
            document.body.appendChild(element);
        }

        ToDO(todo1);
        ToDO(todo2);
        ToDO(todo3);
        ToDO(todo4);

    </script>
</body>

</html>
