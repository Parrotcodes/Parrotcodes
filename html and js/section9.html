<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addToCart('Apple')">Apple</button>
    <button onclick="addToCart('Tomato')">Tomato</button>
    <button onclick="addToCart('Eggs')">Eggs</button>
    <button onclick="clearCart()">Clear</button>

    <div id="cart"></div>

    <script>
        const cart = document.getElementById('cart');

        function addToCart(food)
        {
            let additem = document.createElement('div');    
            additem.innerText = food;
            cart.appendChild(additem);
        }

        function clearCart() {
    cart.innerHTML = '';
  }

  function aboveFreezing(tempss) {
  // Assume we're using Fahrenheit
  const tempsAboveFreezing = tempss.filter(function (temp) {
    return temp > 32;
  });

  return tempsAboveFreezing;
}
aboveFreezing([40, 67, 8, 29, 100, -3, 0]);
    </script>
</body>
</html>
